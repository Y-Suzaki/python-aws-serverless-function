AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: Serverless application for health check.

Parameters:
  TargetApplication:
    Type: String
    Default: testApp
  TargetUrl:
    Type: String
    Default: https://www.google.com
  ArtifactBucket:
    Type: String
    Default: kaonashi-aws-sam-deploy-dev
Resources:
  ServerlessFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.7
      Handler: main.lambda_handler
      FunctionName: !Sub health-check-${TargetApplication}
      MemorySize: 128
      Timeout: 300
      CodeUri: ./serverless-function.zip
      AutoPublishAlias: release
      Role: !GetAtt LambdaRole.Arn
      Environment:
        Variables:
          TARGET_APPLICATION: !Ref TargetApplication
          TARGET_URL: !Ref TargetUrl
      Events:
        Timer:
          Type: Schedule
          Properties:
            Schedule: rate(30 minutes)
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        -
          PolicyName: lambda_logs_policy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: logs:CreateLogGroup
                Resource: !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/health-check-${TargetApplication}:*

                